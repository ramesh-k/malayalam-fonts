name: Publish to NPM
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Determine release type
        id: release_type
        run: |
          if [[ ${{ github.event.release.tag_name }} == *"alpha"* ]]; then
            echo "alpha"
          elif [[ ${{ github.event.release.tag_name }} == *"beta"* ]]; then
            echo "beta"
          else
            echo "normal"
          fi
      - name: Publish package on NPM ðŸ“¦
        run: |
          if [[ "${{ steps.release_type.outputs.release_type }}" == "alpha" ]]; then
            npm publish --tag alpha
          elif [[ "${{ steps.release_type.outputs.release_type }}" == "beta" ]]; then
            npm publish --tag beta
          else
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
